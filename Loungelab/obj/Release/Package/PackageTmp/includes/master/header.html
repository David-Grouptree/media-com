<script>
    $(document).ready(function(){
        $(".mobile-menu").click(function () {
            $(".slide-menu-wrapper").css('display', 'block');
            $(".slide-menu-wrapper").animate({ left: '482px' }, 400);

        });

        $(".close-trigger").click(function () {
            $(".slide-menu-wrapper").animate({ left: '-482px' }, 400);

            
        });
    });
</script>
