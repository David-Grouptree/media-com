<div class="poll-wrapper">
    <p class="sub-title">
        Test Title
    </p>
    <h3>Quick poll</h3>

    <form action="" class="poll-form">
        <div class="radio-wrapper">
            <input type="radio" id="a" name="test" />
            <label for="a"><span>Yes</span></label>
        </div>
        <div class="radio-wrapper">
            <input type="radio" id="b" name="test" />
            <label for="b"><span>No</span></label>
        </div>
        <div class="poll-submit-wrapper">
            <input type="submit" value="View results" class="poll-submit">
        </div>
</form>
</div>
